services:
    api1:
        build: ./api/
        environment:
            - REDIS_URL=redis://redis:6379
            - APP_PORT=3001
        ports:
            - "3001:3001"
        networks:
            - backend
            - payment-processor
        depends_on:
            - redis
    api2:
        build: ./api/
        environment:
            - REDIS_URL=redis://redis:6379
            - APP_PORT=3002
        ports:
            - "3002:3002"
        networks:
            - backend
            - payment-processor
        depends_on:
            - redis

    worker:
        build: ./worker/
        environment:
            - REDIS_URL=redis://redis:6379
            - PROCESSOR_DEFAULT=http://payment-processor-default:8080
            - PROCESSOR_FALLBACK=http://payment-processor-fallback:8080
        networks:
            - backend
            - payment-processor
        depends_on:
            - redis
    nginx:
        image: nginx
        container_name: nginx
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        ports:
            - "9999:9999"
        depends_on:
            - api1
            - api2
        deploy:
            resources:
                limits:
                    cpus: "0.2"
                    memory: "50MB"
        networks:
            - backend

    redis:
        image: redis:8.2-rc1-alpine
        ports:
            - "6379:6379"
        networks:
            - backend
networks:
    backend:
        driver: bridge
    payment-processor:
        external: true
